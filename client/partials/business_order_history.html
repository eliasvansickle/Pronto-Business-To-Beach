<div class="business_current_orders">
	<div class="container">
		<div class="orders_table">
			<h1>Order History</h1>
			<p></p>
			<table class='table'>
				<thead>
					<th>Item</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
					<th>Date</th>
				</thead>
				<tbody>
					<tr ng-repeat='item in orderHistory'>
						<td ng-bind='item.item'></td>
						<td ng-bind-template='${{item.price}}'></td>
						<td ng-bind='item.quantity'></td>
						<td ng-bind-template='${{item.total_price}}'></td>
						<td ng-bind='item.created_at'></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
