<div class="main_login col-md-12">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<span class='navbar-brand'><a href="#/">PRONTO DELIVERY CO</a></span>
			</div>
			<div class="navbar-collapse collapse">
				<ul class='nav navbar-nav navbar-right'>
					<li><a href='/#signup'>Sign Up</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container login_container">
		<div class="row">
			<h1 class='login_header col-md-offset-4'>Log In</h1>
		</div>
		<form class='form-group login_form col-md-5 col-md-offset-4'>
			<div ng-bind='user_reg_success'></div>
			<div class="row">
				<input ng-model='client.email' class='form-control' type="email" placeholder='Email'>
			</div>
			<div class="row">
				<input ng-model='client.password' class='form-control' type="password" placeholder='Password'>
			</div>
			<div class="row">
				<input ng-click='login(client)' class='form-control' type="submit" value='Log In'>
			</div>
			<div class="row">
				<div ng-bind='login_fail' class="errors"></div>
			</div>
		</form>
	</div>
	<div class="row col-md-offset-6">
		<a href="">Forgot Password?</a>
	</div>
</div>
