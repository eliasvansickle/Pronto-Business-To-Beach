<div class="business_current_orders">
	<div class="container">
		<div class="orders_table">
			<h1>Current Orders</h1>
			<h2 ng-bind='currentOrder'></h2>
			<table class='table'>
				<thead>
					<th>Item</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
					<th>Taskforce Member</th>
					<th>ETA</th>
					<th></th>
				</thead>
				<tbody>
					<tr ng-repeat='order in currentOrders | orderBy: "-created_at"'>
						<td ng-bind='order.item'></td>
						<td ng-bind='order.price'></td>
						<td ng-bind='order.quantity'></td>
						<td ng-bind-template='${{order.total_price}}'></td>
						<td>Alfonso</td>
						<td>7 minutes</td>
						<td><p><a href ng-click='deleteCurrentOrder(order)'>Delete</a></p></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
