<div class="taskforce_signup col-md-12">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<span class='navbar-brand'><a href="#/">PRONTO DELIVERY CO</a></span>
			</div>
			<div class="navbar-collapse collapse">
				<ul class='nav navbar-nav navbar-right'>
					<li><a href='/#login'>Log In</a></li>
					<li><a href='/#signup'>Sign Up</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container taskforce_sign_up_container">
		<div class="row">
			<h1 class='taskforce_sign_up_header col-md-offset-4'>Taskforce Sign Up</h1>
		</div>
		<form class='form-group taskforce_sign_up_form col-md-5 col-md-offset-4'>
			<div class="row">
				<div class="errors" ng-bind='taskforce_reg_errors.first_name.message'></div>
				<input ng-model='newTaskforce.first_name' class='form-control' type="text" placeholder='First Name'>
			</div>
			<div class="row">
				<div class="errors" ng-bind='taskforce_reg_errors.last_name.message'></div>
				<input ng-model='newTaskforce.last_name' class='form-control' type="text" placeholder='Last Name'>
			</div>
			<div class="row">
				<div class="errors" ng-bind='taskforce_reg_errors.email.message'></div>
				<input ng-model='newTaskforce.email' class='form-control' type="email" placeholder='Email'>
			</div>
			<div class="row">
				<div class="errors" ng-bind='taskforce_reg_errors.cell_phone.message'></div>
				<input ng-model='newTaskforce.cell_phone' class='form-control' type="tel" placeholder='Cell Phone Number'>
			</div>
			<div class="row">
				<div class="errors" ng-bind='taskforce_reg_errors.password.message'></div>
				<input ng-model='newTaskforce.password' class='form-control' type="password" placeholder='Password'>
			</div>
			<div class="row">
				<input ng-model='newTaskforce.passconf' class='form-control' type="password" placeholder='Password Confirmation'>
			</div>
			<div class="row">
				<input ng-click='createTaskforce(newTaskforce)' class='form-control' type="submit" value='Register'>
			</div>
				<div class="row">
				<div class="success" ng-bind='taskforce_reg_success'></div>
			</div>
		</form>
	</div>
</div>
